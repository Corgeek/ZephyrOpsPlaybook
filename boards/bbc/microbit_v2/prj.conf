## Core Features
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_CBPRINTF_FP_SUPPORT=y

## Features
CONFIG_DISPLAY=y
CONFIG_MICROBIT_DISPLAY=y
CONFIG_SENSOR=y

## Communications
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_PWM=y

## Debug Functions
CONFIG_SHELL=y
CONFIG_I2C_SHELL=y

## Bluetooth Low Energy
CONFIG_BT_DEVICE_NAME="ZephyrRTOS Playbook Sample"
CONFIG_BT=n
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_SMP=y
CONFIG_BT_BAS=y
CONFIG_BT_HRS=y
CONFIG_BT_DEVICE_APPEARANCE=4

## Playbook features
CONFIG_BEEP=y
CONFIG_BUTTON=y
CONFIG_DISPLAY_WRAPPER=y

CONFIG_ACCEL_SENSOR=y
CONFIG_ACCEL_LIS2DH=y
CONFIG_MAGNET_SENSOR=y
CONFIG_MAGNET_LIS2MDL=y
CONFIG_MEASURE_SENSOR=n
CONFIG_TOF_VL53L4CD=n

## Optimizations
